<mat-card class="main-card">
  <mat-card-header>
    <div mat-card-avatar class="header-image"></div>
    <mat-card-title>Cat Diary</mat-card-title>
  </mat-card-header>

  <mat-card-content>
      <mat-accordion *ngFor="let diary of diaries$ | async">
        <mat-expansion-panel>
          <mat-expansion-panel-header>
            <mat-panel-title>
              Written On:
            </mat-panel-title>
            <mat-panel-description>
              {{diary.date}}
            </mat-panel-description>
          </mat-expansion-panel-header>

          <img [src]="diary.image" id="catimage">
          <div>
            {{diary.note}}
          </div>
        </mat-expansion-panel>
      </mat-accordion>
  </mat-card-content>
  <mat-card-actions>
    <div>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </div>
  </mat-card-actions>
</mat-card>

<router-outlet></router-outlet>
